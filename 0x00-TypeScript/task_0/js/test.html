<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TD elements define table cells</h2>

<table style="width:100%">
    <tr>
        <th> first name </th>
        <th> location</th>
   
      </tr>
  <tr>
    <td>Emil</td>
    <td>Tunis</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
